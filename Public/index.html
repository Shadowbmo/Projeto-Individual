<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    
    <!-- container que engloba toda parte de registro/login -->
    <div class="containerPadrao">

        <!-- primeiro container o de login -->
        <div class="container login">
            <div class="first-column">
                
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">já possui uma uma conta ?</p>
                <p class="description description-primary">mantenha-se conectado</p>
                <button id="signin" class="btn btn-primary">Logar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Registre-se</h2>
               <div class="formulario">

                   <label class="label-input" for="">
                       <i class="far fa-user icon-modify"></i>
                       <input type="text" placeholder="Name">
                   </label>
                   
                   <label class="label-input" for="">
                       <i class="far fa-envelope icon-modify"></i>
                       <input type="email" placeholder="Email">
                   </label>
                   
                   <label class="label-input" for="">
                       <i class="fas fa-lock icon-modify"></i>
                       <input type="password" placeholder="Password">
                   </label>
                   
                   
                   <button class="btn btn-second">Cadastrar</button>        
               </div>
            </div><!-- second column -->
        </div><!-- first content -->

        <!-- container de regisro -->
        <div class="container registro">
            <div class="first-column">
                <h2 class="title title-primary">Não possui uma conta?</h2>
                <p class="description description-primary">Cadastre-se agora!</p>
                <button id="signup" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entre Agora mesmo</h2>
                <div class="formulario">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                
                    <a class="password" href="#">Esqueceu sua senha ?</a>
                    <button class="btn btn-second">Logar</button>
                </div>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
