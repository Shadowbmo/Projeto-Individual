<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/teste.css">
</head>

<body>
    <div class="carrosel">
        <div class="containerCarrosel" id="img">
            <!-- botão do carrosel -->
            <input type="radio" id="botao1">
            <input type="radio" id="botao2">
            <input type="radio" id="botao3">
            <input type="radio" id="botao4">
            <!-- fim dos botãos -->

            <!-- imagens  -->
            <div class="imagen primeira">
                <img src="../img/icon.jpg">
            </div>
            <div class="imagen">
                <img src="../img/logo.webp">
            </div>
            <div class="imagen">
                <img src="../img/togaTrello-removebg-preview.png">
            </div>
            <div class="imagen">
                <img src="../img/togaTrello.jpg">
            </div>
            <!-- fim das imagens  -->

            <!-- navegação automatica -->
            <div class="navegacaoAutomatica">
                <div class="botaoAutomatico1"></div>
                <div class="botaoAutomatico2"></div>
                <div class="botaoAutomatico3"></div>
                <div class="botaoAutomatico4"></div>
            </div>
        </div>

        <!-- botãos para navegar manualmente -->
        <div class="navegarManualmente">
            <label for="botao1" class="botaoManual"></label>
            <label for="botao2" class="botaoManual"></label>
            <label for="botao3" class="botaoManual"></label>
            <label for="botao4" class="botaoManual"></label>
        </div>


        <link rel="stylesheet" href="../Js/teste.js">
    </div>
</body>

</html>
