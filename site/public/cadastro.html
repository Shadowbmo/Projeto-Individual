<script>
    var validarSessao = 0;
     function validar() {
        var nickVar = input_nick.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nickVar.length == '') {
                span_validacao_nome.innerHTML = `  o campo 'nick' não pode ficar vazio
    `
            } else {
                span_validacao_nome.innerHTML = ''
                validarSessao += 1;
            }
    
            if (emailVar.indexOf("@") > -1) {
                span_validacao_email.innerHTML = ''
                validarSessao += 1;
            } else {
                span_validacao_email.innerHTML = `                        digite um e-mail valido!
`
            }
            if (senhaVar.length < 5) {
                span_validacao_senha.innerHTML = `Senha fraca`
            } else {
                span_validacao_senha.innerHTML = ''
                validarSessao += 1;
            }
    
            if (confirmacaoSenhaVar != senhaVar) {
                span_validacao_confirmacao_de_senha.innerHTML = `                        senha e confirmação de senha não coincidem
`
            } else {
                span_validacao_confirmacao_de_senha.innerHTML = ''
                validarSessao += 1;
            }
            if (confirmacaoSenhaVar == '') {
                span_validacao_confirmacao_de_senha.innerHTML = "o campo 'Confirmação de senha não pode ficar vazio'"
                validarSessao += 1;
            }else {
                span_validacao_confirmacao_de_senha.innerHTML = ''
            }
             if(validarSessao == 5 ){
                cadastrar()
             }
    }
    function cadastrar() {
     //   aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nickVar = input_nick.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nickVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nickServer: nickVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                console.log(resposta);
                aguardarLoading.style.display = 'flex';
                containerLoading.style.display = 'none'
                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NICK_USUARIO = json.nick;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "perfil.html";
               }, 3000); // apenas para exibir o loading
                });
                
                limparFormulario();
        //        finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }


</script>

<script>


    function entrar() {
  //      aguardar();

        var emailVar = input_email_login.value;
        var senhaVar = input_senha_login.value;

        if (emailVar == "" || senhaVar == "") {
            span_login.innerHTML = 'Essas credenciais não correspondem aos nossos registros.'
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    aguardarLoading.style.display = 'flex';
                containerLoading.style.display = 'none'
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NICK_USUARIO = json.nick;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "perfil.html";
                    }, 3000); // apenas para exibir o loading

                });

            } else {

                span_login.innerHTML = 'Essas credenciais não correspondem aos nossos registros.'

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

 
   
</script>
