<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./js/funcoes.js">

<body>
    
    <!-- container que engloba toda parte de registro/login -->
    <div class="containerPadrao">

        <!-- primeiro container o de login -->
        <div class="container login">
            <div class="first-column">
                
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">já possui uma uma conta ?</p>
                <p class="description description-primary">mantenha-se conectado</p>
                <button id="signin" class="btn btn-primary">Logar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Registre-se</h2>
               <div class="formulario">

                   <label class="label-input" for="">
                       <i class="far fa-user icon-modify"></i>
                       <input placeholder="Nick" id="input_nick">
                   </label>
                   
                   <label class="label-input" for="">
                       <i class="far fa-envelope icon-modify"></i>
                       <input type="email" placeholder="Email" id="input_email">
                   </label>
                   
                   <label class="label-input" for="">
                       <i class="fas fa-lock icon-modify"></i>
                       <input type="password" placeholder="Senha" id="input_senha">
                   </label>
                   <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" placeholder="Confirme a senha" id="confirmacao_senha_input">
                </label>
                   
                   <button class="btn btn-second" onclick="cadastrar()">Cadastrar</button>        
               </div>
            </div><!-- second column -->
        </div><!-- first content -->

        <!-- container de regisro -->
        <div class="container registro">
            <div class="first-column">
                <h2 class="title title-primary">Não possui uma conta?</h2>
                <p class="description description-primary">Cadastre-se agora!</p>
                <button id="cadastro" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entre Agora mesmo</h2>
                <div class="formulario">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email ou Nick" id="input_email_login">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" id="input_senha_login">
                    </label>
                
                    <a class="password" href="#">Esqueceu sua senha ?</a>
                    <button class="btn btn-second" onclick="entrar()">Logar</button>
                </div>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
</body>
</html>
